
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <title>Add User</title>
</head>
<body>
<div id="wrapper">
  <div class="container">
    <div class="row justify-content-around">
        <form th:object="${user}" th:action="@{/user/add}"  method="post" class="col-md-6 bg-light p-3 my-3">
          <h1 class="text-center">New Users</h1>
          <div>
            <label th:text="Email" th:for="email"></label>
            <input type="text" th:field="*{email}" class="form-control" required placeholder="Email"/>
          </div>
          <div style="clear: both; display: block; height: 10px"></div>
          <div>
            <label th:text="Password" th:for="password"></label>
            <input type="text" th:field="*{password}" class="form-control" required placeholder="Password"/>
          </div>
          <div style="clear: both; display: block; height: 10px"></div>
          <div>
            <label th:text="Address" th:for="address"></label>
            <input type="text" th:field="*{address}" class="form-control" required placeholder="Address"/>
          </div>
          <div style="clear: both; display: block; height: 10px"></div>

          <div>
            <label th:text="Phone" th:for="phone"></label>
            <input type="text" th:field="*{phone}" class="form-control" required placeholder="Phone"/>
          </div>
          <div style="clear: both; display: block; height: 10px"></div>
          <input type="submit" class="btn btn-success" value="Save"/>
        </form>
      </div>
  </div>
</div>
</section>
</body>
</html>
