<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
  <h1>Manage User</h1>
  <table class="table table-active">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
    <tr th:each="user : ${users}">
      <td th:text="${user.email}"></td>
      <td th:text="${user.address}"></td>
      <td th:text="${user.phone}"></td>
      <td>
        <a th:href="@{/user/edit?id={id}(id=${user.id})}" class="btn btn-primary">Edit</a>
        <a th:href="@{/user/delete?id={id}(id=${user.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
  </table>
  <a href="/user/add" class="btn btn-success">Add User</a>
</div>
</body>
</html>
