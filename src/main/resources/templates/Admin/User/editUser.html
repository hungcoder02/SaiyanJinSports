
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Edit Users</title>
</head>
<body>
<div id="wrapper">
    <div class="container">
        <div class="row justify-content-around">
        <form th:object="${user}" th:action="@{/user/edit}"  method="post" class="col-md-6 bg-light p-3 my-3">
            <h1 class="text-center">Edit User Users</h1>
            <input type="hidden" th:field="*{id}">
            <div>
                <label th:text="Email" th:for="email"></label>
                <input type="text" th:field="*{email}" class="form-control" required/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="Password" th:for="password"></label>
                <input type="text" th:field="*{password}" class="form-control" required/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="Address" th:for="address"></label>
                <input type="text" th:field="*{address}" class="form-control" required/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="Phone" th:for="phone"></label>
                <input type="text" th:field="*{phone}" class="form-control" required/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <input type="submit" class="btn btn-success" value="Save"/>
        </form>
        </div>
    </div>
</section>
</div>
</body>
</html>
