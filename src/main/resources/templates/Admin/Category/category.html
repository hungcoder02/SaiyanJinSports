<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>Manage Categories</h1>
    <table class="table table-active">
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        <tr th:each="category : ${categories}">
            <td th:text="${category.getName()}"></td>
            <td>
                <a th:href="@{/category/edit?id={id}(id=${category.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/category/delete?id={id}(id=${category.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </table>
    <a href="/category/add" class="btn btn-success">Add Category</a>
</div>
</body>
</html>
