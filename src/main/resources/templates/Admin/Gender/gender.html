<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/adminstyle.css}"/>
</head>
<body>
<div class="app-container">

    <nav class="nav">
        <a href="#" class="nav__logo">
            SaiyanJin Sports
        </a>
        <ul class="nav__list">

            <li class="nav__list-item nav__list-item--active">
                <a href="../../category/" class="nav__item-link">Categories</a>
            </li>
            <li class="nav__list-item">
                <a href="../../product/" class="nav__item-link">Products</a>
            </li>
            <li class="nav__list-item">
                <a href="../../user/" class="nav__item-link">Users</a>
            </li>
            <li class="nav__list-item">
                <a href="../../gender/" class="nav__item-link">Genders</a>
            <li class="nav__list-item">
                <a href="#" class="nav__item-link">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="app-view">

        <nav class="utility-bar">
            <div class="utility-bar__inner">
                <ul class="utility-bar__list">
                    <li class="utility-bar__list-item">

                    </li>
                </ul>
                <a href="#" class="utility-bar__account">
                    <span class="utility-bar__account-avatar"></span>
                    <span class="utility-bar__account-name">Keenan Staffieri</span>
                </a>
            </div>
        </nav>

        <main class="content">
            <h1>Genders</h1>
            <a href="/gender/add" class="btn btn-success">Add Gender</a>
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                </tr>
                <tr th:each="gender : ${genders}">
                    <td th:text="${gender.getName()}"></td>
                    <td>
                        <a th:href="@{/gender/edit?id={id}(id=${gender.id})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/gender/delete?id={id}(id=${gender.id})}" class="btn btn-delete">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </main>

    </div>

</div>
</body>
</html>
