<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div id="wrapper">
    <div class="container">
        <div class="row justify-content-around">
        <form th:object="${product}" th:action="@{/product/edit}"  method="post" enctype="multipart/form-data" class="col-md-6 bg-light p-3 my-3">
            <h1 class="text-center">New Product</h1>
            <input type="hidden" th:field="*{id}">
            <div>
                <label th:text="Name" th:for="name"></label>
                <input type="text" th:field="*{name}" class="form-control" required/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="Price" th:for="price"></label>
                <input type="text" th:field="*{price}" class="form-control" required/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="Description" th:for="description"></label>
                <input type="text" th:field="*{description}" class="form-control" required/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="Information" th:for="information"></label>
                <input type="text" th:field="*{information}" class="form-control" required/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <!--        <div>-->
            <!--            <label th:text="Category" th:for="category"></label>-->
            <!--            <input type="text" th:field="*{category}" class="form-control"/>-->
            <!--        </div>-->
            <!--        <div style="clear: both; display: block; height: 10px"></div>-->
            <select name="category">
                <option th:each="category : ${listCategory}" th:value="${category.getId()}" th:text="${category.getName()}">

                </option>
            </select>
            <select name="gender">
                <option th:each="gender : ${listGender}" th:value="${gender.getId()}" th:text="${gender.getName()}">

                </option>
            </select>
            <input type="file" name="file"/>
            <input type="submit" class="btn btn-success" value="Save"/>
        </form>
    </div>
</section>
    </div>
</div>
</body>
</html>
