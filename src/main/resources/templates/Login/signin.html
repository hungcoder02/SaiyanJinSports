<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
<!--    <link rel="stylesheet" href="stylelogin.css">-->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/stylelogin.css}"/>
</head>
<body>
    <div class="login-box">
        <h2>Sign In</h2>
        <form th:object="${user}" th:action="@{/sign-in}" method="post">
          <div class="user-box">
            <input th:field="*{email}" type="text" name="email" required="">
            <label>Email</label>
          </div>
          <div class="user-box">
            <input th:field="*{password}" type="password" name="password" required="">
            <label>Password</label>
          </div>
          <div class="user-box">
            <input th:field="*{address}" type="text" name="address" required="">
            <label>Phone</label>
          </div>
          <div class="user-box">
            <input th:field="*{phone}" type="text" name="phone" required="">
            <label>Address</label>
          </div>
          <a href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
        </form>
      </div>
</body>
</html>
